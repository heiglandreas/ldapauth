name: CIon: [push, pull_request]jobs:  test:    runs-on: ubuntu-latest    env:      PORT_LDAP: 3389      PORT_LDAPS: 6363      LDAP_ADMIN_PASSWORD: ${{ secrets.LDAP_ADMIN_PASSWORD }}      LDAP_LOG_LEVEL: 0    steps:      - uses: actions/checkout@v1      - name: Build the docker-compose stack        run: docker-compose -f docker-compose.yml up -d      - name: Check running containers        run: docker ps -a      - name: Check logs        run: docker-compose logs openldap      - name: Setup PHP        uses: shivammathur/setup-php@v2        with:          php-version: "7.4"          extensions: ldap          tools: phive      - name: install dependencies        run: composer install      - name: install tools        run: phive install --trust-gpg-keys 4AA394086372C20A phpunit      - name: Run Unit-Tests        run: ./tools/phpunit      - name: Run Behavioral tests        run: ./vendor/bin/behat